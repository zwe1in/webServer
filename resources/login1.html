<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
<title>登录</title>
<script type="text/javascript" src="/js/jquery.min.js"></script>
</head>
<body>
	<div class="wp animsition">
		<div class="boardLogin">
			<a href="#" class="logo">
				<img src="/images/loginLogo.png">
			</a>
			<form>
				<div class="inpGroup">
					<span class="loginIco1"></span>
					<input type="text" id="user_name" name="user_name" placeholder="请输入您的用户名">
				</div>
				
				<div class="inpGroup">
					<span class="loginIco2"></span>
					<input type="password" id="password" name="password" placeholder="请输入您的密码">
				</div>
				
				<!-- <button class="submit">登录</button> -->
				<div class="login_btn">
					<a href="#" class="submit">登录</a>
					<a href="#" class="animsition-link success" style="display:none;"></a>
				</div>
			</form>
		</div>
	</div>
	<div id="particles-js"></div>
</body>

<script type="text/javascript">
	//登陆接口
	$(".submit").click(function(){
		var user_name = $("#user_name").val();
		var password = $("#password").val();
		var url = '/login';
		if(user_name == '' || user_name == 'undefined'){
			alert("请填写用户名！");
			return;
		}
		if(password == '' || password == 'undefined'){
			alert("请填写密码！");
			return;
		}
		$.ajax({
			url:url,
			data:{user_name:user_name,password:password},
			type:'post',
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			success:function(data){
                var jdata = eval("(" + data + ")");
				if(jdata.success){
					localStorage.setItem("user_name",user_name);
                    alert(user_name);
                    window.location.href = "/index.html?"+user_name;
				}else{
					alert(data.msg);
				}
			}
		})
	})

</script>
</html>
